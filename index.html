<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<!-- main-div starts -->
 <div class="main-div">

<!-- secondary-div starts -->
   <div class="secondary-div" id="Scores-Time">
    <div><a href="#" id="viewHighScore">View High Scores</a></div>
    <div id="timer">Time: <span id="timeCountDown">0</span></div>
    <div id="timesUp">Time's Up!</div>
  </div>
<!-- secondary-div ends -->

<!-- secondary-div starts -->
    <div class="secondary-div" id="QuizContentArea">

      <div id="quizPrompt">
        <h1>Coding Quiz Challenge</h1>
        <p id="quizDirections">Try to answer the following code-related questions within the time limit.  Keep in mind the incorrect answers will penalize your score/time by ten seconds!</p>
        <button type="button" id="startButton">Start Quiz</button>
      </div>

    <!--Div that holds Questions and Answer Choices Starts  -->
    <div id="questionsHolder">
      <p id="questionPrompt"></p>
        <div>
          <p><button id="choice0"></button></p>
          <p><button id="choice1"></button></p>
          <p><button id="choice2"></button></p>
          <p><button id="choice3"></button></p>
          <p id="showIfCorrect"></p>
        </div>
    </div>
<!--Div that holds Questions and Answer Choices Ends  -->

<!-- Div that holds User Input Data Starts -->
    <div id="userFinalScoreData">
      <div>
        <h2>Your final score is <span id="finalScore"></span> !</h2>
          <form>
            <p>Enter your initials: <input id="initialsData" type="text">
            <button type="submit" id="submitScore">Submit Score</button>
            </p>
          </form>
      </div>
    </div>
<!-- Div that holds User Input Data Ends -->

<!-- Div that holds High Score List Starts -->
    <div id="highScores">
        <h2>High Scores</h2> 
        <!-- Div that will be appended to list out High Scores-->                  
            <div id="scoresList"></div>
                <p>
                    <button type="submit" id="goBack">Go Back</button>
                    <button type="submit" id="clearScores">Clear High Scores</button>
                </p>  
     </div>
<!-- Div that holds High Score List Ends-->

</div>
<!-- secondary-div ends --> 
</div>
<!--main-div ends -->


<script src="./assets/javascript/script.js"></script>
</body>
</html>
